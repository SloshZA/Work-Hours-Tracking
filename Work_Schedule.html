<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Stlying/work_schedule.css">

</head>
<body>
    <div class="container">
        <h1>Work Reminders</h1>

        <!-- Container for the list of reminders -->
        <div id="reminders-list">
            <p>Loading reminders...</p>
        </div>

        <button id="backBtn" class="btn">Back to Main</button>
    </div>

    <!-- Custom Popup Modal for Active Activity Warning -->
    <div id="activityInProgressModal" class="modal">
        <div class="modal-content">
            <span id="closeActivityModalBtn" class="close-btn">&times;</span>
            <h2>Activity Already in Progress</h2>
            <p>An activity (Travel or Office Work) is already in progress. Please complete or delete the current activity before starting a new one.</p>
            <button id="okActivityModalBtn" class="btn">OK</button>
        </div>
    </div>

    <script src="work_schedule.js"></script>
</body>
</html>
