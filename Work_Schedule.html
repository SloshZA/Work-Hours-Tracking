<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Container for the page */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }

        /* Title styling */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 500;
        }

        /* Reminders list container */
        #reminders-list {
            margin-top: 20px;
            display: grid;
            gap: 15px;
        }

        /* Individual reminder card */
        .reminder-item {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .reminder-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Reminder date styling */
        .reminder-date {
            font-size: 1.2em;
            font-weight: 500;
            color: #34495e;
            margin-bottom: 10px;
        }

        /* Reminder details styling */
        .reminder-details {
            font-size: 1em;
            color: #7f8c8d;
            line-height: 1.6;
        }

        .reminder-details strong {
            color: #2c3e50;
        }

        /* Back button styling */
        #backBtn {
            display: block;
            margin: 30px auto 0;
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        #backBtn:hover {
            background-color: #2980b9;
        }

        /* No reminders message */
        #reminders-list p {
            text-align: center;
            color: #95a5a6;
            font-style: italic;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Work Reminders</h1>

        <!-- Container for the list of reminders -->
        <div id="reminders-list">
            <p>Loading reminders...</p>
        </div>

        <button id="backBtn" class="btn">Back to Main</button>
    </div>

    <script src="work_schedule.js"></script>
</body>
</html>
